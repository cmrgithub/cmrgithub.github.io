<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reservations</title>
    <link rel="stylesheet" href="pacific.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="language" content="en" />
    <meta name="description" content="Pacific Trails Resort description for nature lovers, hikers and other outdoor enthusiasts" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div id="wrapper">
        <h1>Pacific Trails Resort</h1>
        <div id="nav">
            <ul id="nobullet">
                <li><a href="index.html">Home</a></li>
                <li><a href="yurts.html">Yurts</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="reservations.html">Reservations</a></li>
            </ul>
        </div>
        <div id="content">
            <h2>Come Stay With Us!</h2>
            <form method="post" action="contact.php" title="Title for this form">
                <fieldset>
                    <legend>Tell us about you</legend>
                    <p><label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" size="35" maxlength="50" required oninvalid="this.setCustomValidity('First Name is required')" oninput="setCustomValidity('')" /></p>
                        
                    <p><label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" size="35" maxlength="50" required oninvalid="this.setCustomValidity('Last Name is required')" oninput="setCustomValidity('')" /></p>
        
                    <p><label for="phonenumber">Telephone Number:</label>
                    <input type="tel" id="phonenumber" name="phonenumber" size="12" maxlength="12" required oninvalid="this.setCustomValidity('Phone Number is required')" oninput="setCustomValidity('')"/></p>
                        
                    <p><label for="emailaddy">Email Address:</label>
                    <input type="email" id="emailaddy" name="emailaddy" size="30" maxlength="40" required oninvalid="this.setCustomValidity('Phone Number is required')" oninput="setCustomValidity('')"/></p>
                </fieldset>

                <p><label for="myChoice">Number of guests:</label> 
                <input type="number" name="myChoice" id="myChoice" min="1" max="10" /></p>
                <p><label for="message">Message:</label>
                    <textarea id="message" name="message" maxlength="50"></textarea></p>
                 
                    <p><input type="submit" value="Submit" />
                    <input type="reset" value="Reset" /></p>
            </form>
            <div id="footer">
                <p>Copyright &copy; 2011 Pacific Trails Resort<br>
                <em>webmaster name</em></p>
            </div>
        </div>
    </div>
</body>
</html>
